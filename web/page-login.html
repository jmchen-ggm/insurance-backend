<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | PinkMan Crawler System</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
	<!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="assets/vendor/toastr/toastr.min.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">

</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small">

								<div class="form-group">
									<label for="signin-name" class="control-label sr-only">user name</label>
									<input type="text" class="form-control" id="signin-name" value="" placeholder="user name">
								</div>

								<div id="email_box" class="form-group">
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="email" class="form-control" id="signin-email" value="" placeholder="Email">
								</div>

								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="signin-password" value="" placeholder="Password">
								</div>


								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
                            </form>
								<button id="log_in_button" onclick="user_action('login')" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<button id="sign_up_button" onclick="user_action('sign_up')" class="btn btn-primary btn-lg btn-block">Sign up</button>
								<div style="margin-top: 10px" class="bottom">
									<span id="sign_up_" class="helper-text"><a onclick="sign_up_switch('sign_up')">Sign Up?</a></span>
									<span id="log_in_"  class="helper-text"><a onclick="sign_up_switch('login')">Have Account Already?</a></span>
								</div>



						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/Login.js"></script>
	<script src="assets/vendor/toastr/toastr.min.js"></script>
	<script>
		$(document).ready(
            sign_up_switch('login')
		)
	</script>

	<!-- END WRAPPER -->
</body>

</html>
